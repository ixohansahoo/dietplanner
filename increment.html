<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="inc">0</h1>
    <button class="btn" onclick="gen()"> increment</button>
    <script>
        function gen(){
            var h=document.getElementById("inc");
            var x=h.innerHTML;
            ++x;
            document.getElementById("inc").innerHTML=x;
        }
    </script>
</body>
</html>
